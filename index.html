            background-color: #FFFBF9; 
            color: #333333;
        }
        .slide-image {
            width: 100%;
            height: auto;
            border-radius: 0.5rem; /* 8px */

            /* 16:9 비율 유지를 위한 aspect-ratio (Tailwind 클래스로도 가능) */
            aspect-ratio: 16 / 9;
            object-fit: contain; /* 이미지가 잘리지 않고 프레임 안에 모두 보이도록 수정 */
